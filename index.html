<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andleeb</title>
    <style>
      /* Global Styling */
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #fbd3e9, #bb377d);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Card Container */
      .container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
      }

      /* Heading */
      h1 {
        font-size: 2.2em;
        font-weight: bold;
        color: #bb377d;
        margin-bottom: 20px;
      }

      /* Button Styling */
      .btn {
        background: linear-gradient(90deg, #fcb69f, #f85889);
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-size: 1.1em;
        color: white;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(90deg, #f85889, #fcb69f);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Button Text Styling */
      .btn span {
        display: block;
        color: white;
        text-decoration: none;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.8em;
        }
        .btn {
          font-size: 1em;
          padding: 8px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Andleeb Kayani</h1>
      <a
        class="btn"
        href="https://www.canva.com/design/DAGZ1jzgrWU/JFNzsRyYUbuzVmRMBnGHNg/view?utm_content=DAGZ1jzgrWU&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h0e1e7dfad7#2"
        target="_blank"
      >
        <span>View Presentation</span>
      </a>
    </div>
  </body>
</html>
